<!doctype html>
<html>
  <head>
    <title>PGlite Basic Example</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- <script src="./utils.js"></script> -->
    <script type="importmap">
      {
        "imports": {
          "@electric-sql/pglite": "../dist/index.js"
        }
      }
    </script>
  </head>
<body>
<h1>PGlite Basic Example</h1>
<div class="script-plus-log">
<script type="module">
import { PGlite } from "@electric-sql/pglite";
import { pgDump } from "../../../pglite-tools/dist/pg_dump.mjs";

console.log("Starting...");

const pg = await PGlite.create({ debug: 1 });

console.log("Creating table...");
await pg.exec(`
  CREATE TABLE IF NOT EXISTS test (
    id SERIAL PRIMARY KEY,
    name TEXT
  );
`);

await pg.exec("INSERT INTO test (name) VALUES ('test');");

console.log('Dumping database...')
const dump = await pgDump({ pg })
console.log(dump)
</script>
<div id="log"></div>
</div>
</body>
</html>
