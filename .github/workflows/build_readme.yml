name: Test Docker on GitHub Actions

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Build as described in README.md'
  push:
    branches:
      - 'tudor/feat-docker-action'

jobs:
  build_readme:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged
        volumes:
          - shared-volume:/wasm_out
          - src-volume:/src
    container:
      image: node:20
      volumes:
        - shared-volume:/wasm_out
        - src-volume:/src
    steps:
      - name: Install Docker
        run: |
          apt-get update
          apt-get install -y docker.io git

      - name: List wasm output dir
        run: |
            ls /wasm_out

      - name: Clear wasm output dir
        run: |
            rm -rf /wasm_out/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker volume test
        env:
          VOL: shared-volume      
        run: |
          echo '123' > /wasm_out/test.txt
          docker run --rm -v $VOL:/data alpine sh -c "ls /data && cat /data/test.txt"

      - name: Read output
        run: |
          ls /wasm_out
          cat /data/test.txt

